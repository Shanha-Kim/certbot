# renew_before_expiry = 30 days
version = 2.10.0
archive_dir = /etc/letsencrypt/archive/tlexi.com
cert = /etc/letsencrypt/live/tlexi.com/cert.pem
privkey = /etc/letsencrypt/live/tlexi.com/privkey.pem
chain = /etc/letsencrypt/live/tlexi.com/chain.pem
fullchain = /etc/letsencrypt/live/tlexi.com/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 7eb11bac6ec4fc8026ae2a40c8ac7f5f
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
tlexi.com = /var/www/certbot
